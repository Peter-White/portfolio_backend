{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="container">
    <main>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1>{{ title }}</h1>

          <!-- displays error messages for validators -->
          {% for error in errors %}
            <p class="error">* {{ error }}</p>
          {% endfor %}

          {{ wtf.quick_form(form) }}
        </div> <!-- ends col 4 -->
      </div> <!-- ends row -->
    </main>
  </div> <!-- ends container -->
{% endblock %}
